<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Image</title>
  <style>
    body {
      background: #000;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* removes scroll */
    }

    .center-image img {
      width: 250px;   /* adjust size */
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="center-image">
    <img src="322.png" alt="Centered Logo">
  </div>
</body>
</html>
