<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exporter Registration Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="212.png" type="image/png">
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --gray-1: #f8f8f8;
            --gray-2: #e8e8e8;
            --gray-3: #d8d8d8;
            --gray-9: #222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            letter-spacing: -0.015em;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
        }
        
        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--gray-2);
        }
        
        .logo {
            width: 64px;
            height: 64px;
            margin: 0 auto;
        }
        
        main {
            flex: 1;
            padding: 40px 0 60px;
        }
        
        .form-section {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .form-header {
            margin-bottom: 32px;
            text-align: center;
        }
        
        .form-header h1 {
            font-size: 1.6rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-header p {
            font-size: 0.9rem;
            color: var(--gray-9);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .section-title {
            grid-column: span 2;
            font-size: 1.1rem;
            font-weight: 500;
            margin: 20px 0 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--gray-2);
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            font-size: 0.8rem;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        label.optional::after {
            content: " (optional)";
            font-weight: 400;
            opacity: 0.7;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid var(--gray-3);
            border-radius: 3px;
            font-size: 0.85rem;
            transition: all 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 1px var(--black);
        }
        
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 14px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        footer {
            padding: 24px 0;
            text-align: center;
            border-top: 1px solid var(--gray-2);
            font-size: 0.75rem;
            color: var(--gray-9);
        }
        
        .contact-info {
            margin-top: 8px;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .section-title, .form-group.full-width {
                grid-column: span 1;
            }
            
            .form-header h1 {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="212.png" alt="Logo" class="logo">
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="form-section">
                <div class="form-header">
                    <h1>Exporter Registration</h1>
                    <p>Complete this form to begin your exporter documentation process.</p>
                </div>
                
                <form id="exporterForm">
                    <div class="form-grid">
                        <h3 class="section-title">Basic Information</h3>
                        
                        <div class="form-group">
                            <label for="businessName">Business/Individual Name</label>
                            <input type="text" id="businessName" name="businessName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contactEmail">Email Address</label>
                            <input type="email" id="contactEmail" name="contactEmail" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="contactPhone">WhatsApp Number</label>
                            <input type="tel" id="contactPhone" name="contactPhone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <h3 class="section-title">Export Details</h3>
                        
                        <div class="form-group full-width">
                            <label for="productDescription">Products/Services for Export</label>
                            <textarea id="productDescription" name="productDescription" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="targetMarkets">Target Countries</label>
                            <input type="text" id="targetMarkets" name="targetMarkets" placeholder="e.g., USA, Germany, UAE">
                        </div>
                        
                        <div class="form-group">
                            <label for="exportExperience">Export Experience Level</label>
                            <select id="exportExperience" name="exportExperience">
                                <option value="None">First time exporter</option>
                                <option value="Beginner">Some experience</option>
                                <option value="Experienced">Regular exporter</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="additionalInfo" class="optional">Additional Requirements</label>
                            <textarea id="additionalInfo" name="additionalInfo"></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <button type="submit" class="submit-btn">Begin Registration Process</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
            <div class="contact-info">
                <p>Email: aqxcompany@gmail.com | WhatsApp: 7045632656</p>
            </div>
        </div>
    </footer>

    <script>
        document.getElementById('exporterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (this.checkValidity()) {
                const btn = this.querySelector('.submit-btn');
                btn.textContent = 'Processing...';
                
                // Simulate submission
                setTimeout(() => {
                    btn.textContent = 'Request Received âœ“';
                    alert('Thank you for your interest. We will contact you shortly to complete the registration.');
                    this.reset();
                    setTimeout(() => {
                        btn.textContent = 'Begin Registration Process';
                    }, 3000);
                }, 1500);
            }
        });
    </script>
</body>
</html>
