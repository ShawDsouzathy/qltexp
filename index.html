<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Documentation Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="212.png" type="image/png">
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --gray-1: #f8f8f8;
            --gray-2: #e8e8e8;
            --gray-3: #d8d8d8;
            --gray-9: #222;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            letter-spacing: -0.015em;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: var(--white);
            color: var(--black);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 24px;
        }
        
        header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--gray-2);
        }
        
        .logo {
            width: 72px;
            height: 72px;
            margin: 0 auto;
        }
        
        main {
            flex: 1;
            padding: 60px 0;
        }
        
        .form-section {
            max-width: 680px;
            margin: 0 auto;
        }
        
        .form-header {
            margin-bottom: 40px;
            text-align: center;
        }
        
        .form-header h1 {
            font-size: 1.8rem;
            font-weight: 500;
            margin-bottom: 12px;
        }
        
        .form-header p {
            font-size: 0.95rem;
            color: var(--gray-9);
            max-width: 500px;
            margin: 0 auto;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-3);
            border-radius: 4px;
            font-size: 0.9rem;
            transition: all 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--black);
            box-shadow: 0 0 0 1px var(--black);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .submit-btn {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 16px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .submit-btn:hover {
            opacity: 0.9;
        }
        
        footer {
            padding: 32px 0;
            text-align: center;
            border-top: 1px solid var(--gray-2);
        }
        
        footer p {
            font-size: 0.8rem;
            color: var(--gray-9);
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .form-header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="212.png" alt="Logo" class="logo">
        </div>
    </header>
    
    <main>
        <div class="container">
            <section class="form-section">
                <div class="form-header">
                    <h1>Export Documentation Services</h1>
                    <p>Complete the form below to begin your export journey. We'll handle all registration and documentation requirements.</p>
                </div>
                
                <form id="exportForm">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" name="fullName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="businessName">Business Name (if applicable)</label>
                            <input type="text" id="businessName" name="businessName">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Target Export Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select country</option>
                                <option value="US">United States</option>
                                <option value="UK">United Kingdom</option>
                                <option value="UAE">United Arab Emirates</option>
                                <option value="DE">Germany</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="products">Products/Services for Export</label>
                            <textarea id="products" name="products" required></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label for="experience">Export Experience</label>
                            <select id="experience" name="experience" required>
                                <option value="">Select</option>
                                <option value="None">No experience</option>
                                <option value="Beginner">Beginner (1-2 shipments)</option>
                                <option value="Intermediate">Intermediate (3-10 shipments)</option>
                                <option value="Experienced">Experienced (10+ shipments)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="timeline">Expected Timeline</label>
                            <select id="timeline" name="timeline" required>
                                <option value="">Select</option>
                                <option value="ASAP">ASAP</option>
                                <option value="1-3 months">1-3 months</option>
                                <option value="3-6 months">3-6 months</option>
                                <option value="6+ months">6+ months</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label for="additional">Additional Requirements</label>
                            <textarea id="additional" name="additional"></textarea>
                        </div>
                        
                        <div class="form-group full-width">
                            <button type="submit" class="submit-btn">Submit Application</button>
                        </div>
                    </div>
                </form>
            </section>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Confidential export documentation services. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('exportForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Form validation
            const form = e.target;
            const isValid = form.checkValidity();
            
            if (isValid) {
                // Here you would integrate with Google Sheets/Zapier
                alert('Thank you for your submission. We will contact you shortly.');
                form.reset();
                
                // Temporary animation feedback
                const btn = form.querySelector('.submit-btn');
                btn.textContent = 'Submitted âœ“';
                setTimeout(() => {
                    btn.textContent = 'Submit Application';
                }, 2000);
            }
        });
    </script>
</body>
</html>
