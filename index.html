<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exporter Registration</title>
</head>
<body>
  <h1>Exporter Registration Form</h1>
  <form id="exporterForm">
    <label>Business/Individual Name:<br>
      <input type="text" name="businessName" required>
    </label><br><br>
    
    <label>Email Address:<br>
      <input type="email" name="contactEmail" required>
    </label><br><br>
    
    <label>WhatsApp Number:<br>
      <input type="tel" name="contactPhone" required>
    </label><br><br>
    
    <label>City:<br>
      <input type="text" name="city" required>
    </label><br><br>
    
    <label>Products/Services for Export:<br>
      <textarea name="productDescription" required></textarea>
    </label><br><br>
    
    <label>Target Countries:<br>
      <input type="text" name="targetMarkets">
    </label><br><br>
    
    <label>Export Experience:<br>
      <select name="exportExperience">
        <option value="None">First time exporter</option>
        <option value="Beginner">Some experience</option>
        <option value="Experienced">Regular exporter</option>
      </select>
    </label><br><br>
    
    <label>Additional Requirements:<br>
      <textarea name="additionalInfo"></textarea>
    </label><br><br>
    
    <button type="submit">Submit</button>
  </form>

  <p id="statusMsg"></p>

  <script>
    const form = document.getElementById("exporterForm");
    const statusMsg = document.getElementById("statusMsg");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      const formData = {};
      [...form.elements].forEach(el => {
        if (el.name) formData[el.name] = el.value;
      });

      statusMsg.textContent = "Submitting...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbxBfkOTjmdPbyPHpC4EZs1v3FCLNx2-Z-rHEhI_h8FzohREkYinl0P0L8BFOOnWw3gx/exec", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData),
        });

        const result = await response.json();
        if (result.status === "success") {
          statusMsg.textContent = "Submitted successfully!";
          form.reset();
        } else {
          statusMsg.textContent = "Something went wrong.";
        }
      } catch (err) {
        statusMsg.textContent = "Error: " + err.message;
        console.error(err);
      }
    });
  </script>
</body>
</html>
