<!-- Phone Number Form with Bottom Margin -->
<div class="mb-10"> <!-- Added margin-bottom here (8 = 2rem) -->
    <form id="phoneForm" class="w-full max-w-md mx-auto">
        <label for="phone-number" class="mb-2 text-sm font-medium text-gray-900 sr-only">Phone Number</label>
        <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-5 h-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                </svg>
            </div>
            <input type="tel" id="phone-number" name="phone" class="block w-full p-4 pl-10 text-sm text-green-900 border border-gray-950 rounded-lg bg-white" placeholder="Enter your phone number" required pattern="[0-9]{10,14}" title="Please enter a valid phone number (10-14 digits)" />
            <button type="submit" class="text-white absolute right-2.5 bottom-2.5 bg-green-600 hover:bg-green-600  font-medium rounded-lg text-sm px-4 py-2 transition-colors duration-200">
                Book Free Call
            </button>
        </div>
    </form>
</div>
<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwmuMhHy4eiRHLHq_dAfBMuiKh26trZjoFKdBO6hevfw4PSfHG2yTCXsxb-Lvpuslne/exec'; // Replace with your actual URL
    const form = document.getElementById('phoneForm');
    
    form.addEventListener('submit', e => {
        e.preventDefault();
        
        // Show loading state
        const submitBtn = form.querySelector('button[type="submit"]');
        submitBtn.disabled = true;
        submitBtn.innerHTML = 'Sending...';
        
        fetch(scriptURL, { 
            method: 'POST', 
            body: new FormData(form)
        })
        .then(response => {
            alert('Thank you! We will contact you shortly.');
            form.reset();
            submitBtn.innerHTML = 'Book Free Call';
            submitBtn.disabled = false;
        })
        .catch(error => {
            console.error('Error!', error.message);
            alert('Something went wrong. Please try again.');
            submitBtn.innerHTML = 'Book Free Call';
            submitBtn.disabled = false;
        });
    });
</script>
