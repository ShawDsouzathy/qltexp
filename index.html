<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Services</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="212.png" type="image/png">
    <style>
        :root {
            --black: #000;
            --white: #fff;
            --gray-light: #f5f5f5;
            --gray-mid: #e0e0e0;
            --gray-dark: #333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            letter-spacing: -0.01em;
            -webkit-font-smoothing: antialiased;
        }
        
        body {
            background: var(--white);
            color: var(--black);
            line-height: 1.4;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            text-align: center;
            padding: 40px 0 30px;
        }
        
        .logo {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
        }
        
        h1 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 6px;
        }
        
        h2 {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--gray-dark);
            margin-bottom: 30px;
            max-width: 600px;
        }
        
        .subtitle {
            font-size: 0.85rem;
            color: var(--gray-dark);
            opacity: 0.8;
        }
        
        section {
            padding: 40px 0;
            border-top: 1px solid var(--gray-mid);
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 25px;
        }
        
        .card {
            padding: 20px;
            border: 1px solid var(--gray-mid);
            border-radius: 2px;
        }
        
        form {
            max-width: 500px;
            margin: 30px auto 0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--gray-mid);
            border-radius: 2px;
            font-size: 0.85rem;
            background: var(--white);
        }
        
        button {
            background: var(--black);
            color: var(--white);
            border: none;
            padding: 12px 0;
            font-size: 0.85rem;
            font-weight: 500;
            border-radius: 2px;
            cursor: pointer;
            width: 100%;
            margin-top: 5px;
            transition: opacity 0.2s;
        }
        
        button:hover {
            opacity: 0.9;
        }
        
        footer {
            text-align: center;
            padding: 40px 0;
            font-size: 0.75rem;
            color: var(--gray-dark);
            opacity: 0.7;
            border-top: 1px solid var(--gray-mid);
        }
        
        @media (min-width: 768px) {
            .logo {
                width: 70px;
                height: 70px;
            }
            
            h1 {
                font-size: 1.1rem;
            }
            
            h2 {
                font-size: 1.7rem;
            }
            
            section {
                padding: 50px 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="212.png" alt="Logo" class="logo">
        <h1>Start your export journey with ease</h1>
        <p class="subtitle">Documentation & registration handled for you</p>
    </header>
    
    <section>
        <h2>Services</h2>
        <p>Complete export registration and documentation support for Indian businesses.</p>
        
        <div class="grid">
            <div class="card">
                <h3>IEC Registration</h3>
            </div>
            <div class="card">
                <h3>GST Registration</h3>
            </div>
            <div class="card">
                <h3>AD Code</h3>
            </div>
            <div class="card">
                <h3>Bank Setup</h3>
            </div>
        </div>
    </section>
    
    <section>
        <h2>Get Started</h2>
        <form id="contactForm">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>
            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>
            <div class="input-group">
                <label>Phone</label>
                <input type="tel" required>
            </div>
            <div class="input-group">
                <label>Product to Export</label>
                <input type="text" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <footer>
        <p>All services provided with confidentiality and compliance</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Form submission logic would go here
            this.reset();
        });
    </script>
</body>
</html>
