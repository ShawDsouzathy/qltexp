<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Business</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                },
            }
        }
    </script>
</head>
<body>
<!-- Marketing Banner -->

    <!-- Hero Section -->
<section class="bg-white relative overflow-hidden">
    <!-- Background pattern -->
    <div class="absolute inset-0 z-0 opacity-10">
        <div class="absolute inset-0 [url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern.svg')] dark:bg-[url('https://flowbite.s3.amazonaws.com/docs/jumbotron/hero-pattern-dark.svg')]"></div>
    </div>
    
    <div class="py-12 px-4 mx-auto max-w-screen-xl text-center lg:py-20 z-10 relative">
        <!-- Announcement badge -->
        <a href="#" class="inline-flex justify-between items-center py-1 px-1 pe-4 mb-7 text-sm text-red-700 bg-red-100 rounded-full hover:bg-red-30 transition-colors duration-200">
            <span class="text-xs bg-red-400 rounded-full text-white px-4 py-1.5 me-3">PDF</span> 
            <span class="text-sm font-medium">Dowload Export Brochure</span> 
            <svg class="w-2.5 h-2.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
        </a>
        
        <!-- Main heading -->
        <h1 class="mb-4 text-4xl font-medium tracking-tight leading-none text-gray-950 md:text-5xl lg:text-6xl">
            We Export Worldwide from India
        </h1>
        
        <!-- Subheading -->
        <p class="mb-8 text-lg font-normal text-gray-600 lg:text-xl max-w-3xl mx-auto">
            We help businesses around the world source quality products directly from verified Indian manufacturers trying to beat the price of your current supplier.
        </p>
        
        <!-- Email form -->
        <form class="w-full max-w-md mx-auto">   
            <label for="default-email" class="mb-2 text-sm font-medium text-gray-900 sr-only">Email sign-up</label>
            <div class="relative">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    
                        <path d="m10.036 8.278 9.258-7.79A1.979 1.979 0 0 0 18 0H2A1.987 1.987 0 0 0 .641.541l9.395 7.737Z"/>
                        <path d="M11.241 9.817c-.36.275-.801.425-1.255.427-.428 0-.845-.138-1.187-.395L0 2.6V14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V2.5l-8.759 7.317Z"/>
                    </svg>
                </div>
                <input type="email" id="default-email" class="block w-full p-4 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-white focus:ring-purple-500 focus:border-purple-500" placeholder="Enter your email here..." required />
                <button type="submit" class="text-gray-900 absolute right-2.5 bottom-2.5 bg-white-900  focus:ring-4 focus:outline-none focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-2 transition-colors duration-200">
                    Book Free Call
                </button>
            </div>
        </form>
    </div>
    
   
        <!-- Content -->
        <div class="relative z-20 container mx-auto px-4">
            <div class="flex flex-col items-center gap-8">
               <div class="text-center ">
                    <h3 class="text-1.5l font-medium text-gray-500 mb-3">Industries we deal in:</h3>
                </div>
                <!-- Large avatar stack -->
                <div class="flex -space-x-6">
                    <img class="w-20 h-20 border-[3px] border-white rounded-full shadow-lg hover:scale-110 transition-all duration-300" 
                         src="https://randomuser.me/api/portraits/women/44.jpg" 
                         alt="Manufacturer representative">
                    <img class="w-20 h-20 border-[3px] border-white rounded-full shadow-lg hover:scale-110 transition-all duration-300" 
                         src="https://randomuser.me/api/portraits/men/32.jpg" 
                         alt="Manufacturer representative">
                    <img class="w-20 h-20 border-[3px] border-white rounded-full shadow-lg hover:scale-110 transition-all duration-300" 
                         src="https://randomuser.me/api/portraits/women/68.jpg" 
                         alt="Manufacturer representative">
                    <a class="flex items-center justify-center w-20 h-20 text-base font-semibold text-white bg-gray-950 border-[3px] border-white rounded-full hover:bg-gray-950 hover:scale-110 transition-all duration-300 shadow-lg" 
                       href="#">
                        +8
                    </a>
                </div>
                
                <!-- Additional text -->
               
        </div>
    </div>
</section>
